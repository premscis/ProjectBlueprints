<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Customer ID</label>
		<div class="controls">
			<input form-field type="string" name="customerId" readonly="true"></input>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Customer First Name</label>
		<div class="controls">
			<input form-field type="string" name="customerFirstName" readonly="true"></input>
		</div>
	</div>
		<div class="control-group">
		<label class="control-label">Customer Last Name</label>
		<div class="controls">
			<input form-field type="string" name="customerLastName" readonly="true"></input>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Amount</label>
		<div class="controls">
			<input form-field type="number" name="amount"></input>
		</div>
	</div>
</form>
